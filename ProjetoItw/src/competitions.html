<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/base/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/myCSS.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="athletes.html"><i
                                class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="games.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favourites.html"><i
                                class="fa fa-star-o text-warning"></i> Favourites</a></li>
                </ul>
                <form class="d-flex" role="search" action="search.html" method="GET">
                    <div class="input-group">
                        <div class="ui-widget">
                            <input id="searchAll" type="text" value="" name="SearchAll"
                                class="form-control rounded-start rounded-0 " placeholder="Search All"
                                aria-label="Search" aria-describedby="button-addon2">
                        </div>
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>

        <form class="mb-3 row justify-content-center" role="search" action="competitions.html" method="GET">
            <div class="col-3 ">
                <div class="input-group">
                    <a href="competitions.html" class="col-2 btn border border-gray"><i
                            class="fa fa-arrow-circle-left"></i></a>
                    <div class="ui-widget col-8">
                        <input id="searchCompetition" class="form-control border border-gray rounded-0" type="text"
                            name="searchCompetition" value="" placeholder="Search by Competition" aria-label="Search"
                            aria-describedby="button-addon2">
                    </div>
                    <button class="col-2  btn border border-gray" type="submit" id="button-addon2"><i
                            class="fa fa-search "></i></button>
                </div>
            </div>
        </form>


        <table class="table table-striped table-sm ">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Modality</th>
                    <th scope="col">Results</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td class="align-middle" data-bind="text:Id"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <!-- <td class="align-middle" data-bind="text:Photo"></td> -->
                    <td class="align-middle " data-bind="style: { background: 'url(' + Photo + ') no-repeat center' }">
                    </td>
                    <td class="align-middle" data-bind="text:Modality"></td>
                    <td class="align-middle" data-bind="text:Results"></td>
                    <td class="text-end">
                        <a class="btn btn-outline-dark mb-2 "
                            data-bind="attr: { href:'./competitionsDetails.html?id=' + Id }">
                            <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                        </a><br>
                        <!-- add class active to the button if the athlete is in the favourites list -->
                        <button class="btn btn-outline-danger " id="favCompetitions-btn"
                            data-bind="attr:{'id':'favCompetitions-btn'+Id} ,click: $parent.updatefavData.bind($data,Id,'favCompetitions')">
                            <i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }"
                                title="Selecione para adicionar aos favoritos"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a
                    href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="../../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/dist/jquery-ui.min.js"></script>
    <script src="../js/competitions.js"></script>
</body>

</html>
