<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/vader/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/vader/theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/myCSS.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><img alt="athletes"src="https://www.imagensanimadas.com/data/media/963/atleta-imagem-animada-0016.gif" width="25" height="25"> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><img alt="competitions"src="https://thumbs.gfycat.com/AbsoluteLoneBasil.webp" width="25" height="25"> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><img alt="countries" src="https://static.wixstatic.com/media/79fa11_92da75138b884a2ba0cd5d59f764f3bf~mv2.gif" width="25" height="25"> Countries</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="games.html"><img alt="games" src="https://media0.giphy.com/media/cltM9sfMtuqdYGTknI/giphy.gif?cid=790b76114a33d1a7726a58d53fc198af40405ac87827d408&rid=giphy.gif&ct=s" width="25" height="25"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><img alt="modalities" src="https://media4.giphy.com/media/4GXS63KAv32TE6YjUJ/giphy.gif?cid=790b7611552467f81d5c1787cda2d946e881089899173700&rid=giphy.gif&ct=s" width="25" height="25"></i> Modalities</a></li>

                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favourites.html"><img alt="favourires" src="https://i.gifer.com/ZalX.gif" width="25" height="25">Favourites</a></li>
                </ul>
                <form class="d-flex" role="search" action="search.html" method="GET">
                    <div class="input-group">
                        <div class="ui-widget">
                            <input id="searchAll" type="text" value="" name="SearchAll" class="form-control"
                                placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        </div>
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">



        <table class="table table-striped table-sm ">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Table Name</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>

                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>

            <tbody data-bind="foreach: SearchData" class="">

                <tr>

                    <td class="align-middle fs-6" data-bind="text:TableName"></td>
                    <td class="align-middle fs-6" data-bind="text:Id"></td>
                    <td class="align-middle" data-bind="text:Name"></td>

                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs"
                            data-bind="attr: { href:'./'+TableName+'Details.html?id=' + Id }">
                            <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                        </a>
                        <!-- add class active to the button if the athlete is in the favourites list -->
                        <button class="btn btn-outline-danger btn-xs" id="favAthletes-btn"
                            data-bind="attr:{'id':'favAthletes-btn'+Id} ,click: $parent.updatefavData.bind($data,Id,'favAthletes')">
                            <i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }"
                                title="Selecione para adicionar aos favoritos"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content align-items-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img alt="rings" src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <!-- <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div> -->
                <div class="spinner-border text-primary position-absolute top-0 start-0" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-success position-absolute" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-danger position-absolute " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-warning position-absolute" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <div class="spinner-border text-dark position-absolute top-0 start-50" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>

                    href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="../../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/dist/jquery-ui.min.js"></script>
    <!-- <script src="../js/athletes.js"></script> -->
    <!-- <script src="../js/favourite.js"></script> -->
    <script src="../js/search.js"></script>
</body>

</html>
