<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/base/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/myCSS.css" />
    <style>
        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: var(--bs-light) !important;
        }

        .ath.active {

            background-color: var(--bs-warning) !important;

        }

        .comp.active {

            background-color: var(--bs-gray) !important;

        }

        .coun.active {

            background-color: var(--bs-danger) !important;

        }

        .gam.active {

            background-color: var(--bs-success) !important;

        }

        .moda.active {

            background-color: var(--bs-primary) !important;

        }

        .nav {
            --bs-nav-link-color: var(--bs-dark) !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg" alt="rings"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="athletes.html"><img alt="athletes"src="https://www.imagensanimadas.com/data/media/963/atleta-imagem-animada-0016.gif" width="25" height="25"> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><img alt="competitions"src="https://thumbs.gfycat.com/AbsoluteLoneBasil.webp" width="25" height="25"> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><img alt="countries" src="https://static.wixstatic.com/media/79fa11_92da75138b884a2ba0cd5d59f764f3bf~mv2.gif" width="25" height="25"> Countries</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="games.html"><img alt="games" src="https://media0.giphy.com/media/cltM9sfMtuqdYGTknI/giphy.gif?cid=790b76114a33d1a7726a58d53fc198af40405ac87827d408&rid=giphy.gif&ct=s" width="25" height="25"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><img alt="modalities" src="https://media4.giphy.com/media/4GXS63KAv32TE6YjUJ/giphy.gif?cid=790b7611552467f81d5c1787cda2d946e881089899173700&rid=giphy.gif&ct=s" width="25" height="25"></i> Modalities</a></li>

                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="favourites.html"><img alt="favourites" src="https://i.gifer.com/ZalX.gif" width="25" height="25">Favourites</a></li>
                </ul>
                <form class="d-flex" role="search" action="search.html" method="GET">
                    <div class="input-group">
                        <div class="ui-widget">
                            <input id="searchAll" type="text" value="" name="SearchAll"
                                class="form-control rounded-start rounded-0 " placeholder="Search All"
                                aria-label="Search" aria-describedby="button-addon2">
                        </div>
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2>Favourite </h2>
        </div>
        <!-- navtabs -->
        <ul class=" nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link ath" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="false">Athletes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link comp" id="pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                    aria-selected="false">Competitions</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link coun" id="pills-contact-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                    aria-selected="false">Countries</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link gam" id="pills-disabled-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled"
                    aria-selected="false">Games</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link moda" id="pills-more-tab" data-bs-toggle="pill" data-bs-target="#pills-more"
                    type="button" role="tab" aria-controls="pills-more" aria-selected="false">Modalities</button>
            </li>
        </ul>
        <!-- tabcontent -->
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                <div class="row">
                    <div class="row col-12" data-bind="foreach:favAthletesData">
                        <div class="col-3">
                            <div class="card mb-2 " style="width: 19.5rem;">
                                <img class="img-fluid"
                                    data-bind="attr:{src: Photo != null ? Photo:'https://quimbarreiros.nqdigitalagency.pt/images/gallery/101_0128.JPG' }"
                                    class="card-img-top" alt="...">
                                <div class="card-body text-center ">
                                    <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>



                                    <a class="btn btn-outline-dark justify-content-center col-2 mb-2 "
                                        data-bind="attr: { href:'./AthletesDetails.html?id=' + Id }">
                                        <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                                    </a>
                                </div>
                                <!-- add class active to the button if the athlete is in the favourites list -->
                                <!-- <button class="btn btn-outline-danger " id="fav'+Athletes+'-btn"
                                    data-bind="attr:{'id':'fav'+'Athletes'+'-btn'+Id} ,click: $parent.updatefavData.bind($data,Id,'fav'+'Athletes')">
                                    <i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }"
                                        title="Selecione para adicionar aos favoritos"></i>
                                </button> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <div class="row">
                    <div class="row col-12" data-bind="foreach:favCompetitionsData">
                        <div class="col-3">
                            <div class="card" style="width: 19.5rem;">
                                <img class="img-fluid"
                                    data-bind="attr:{src: Photo != null ? Photo:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                    class="card-img-top" alt="...">
                                <div class="card-body text-center ">
                                    <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>
                                    <a class="btn btn-outline-dark justify-content-center col-2 mb-2 "
                                        data-bind="attr: { href:'./CompetitionsDetails.html?id=' + Id }">
                                        <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
                tabindex="0">
                <div class="row">
                    <div class="row col-12" data-bind="foreach:favCountriesData">
                        <div class="col-3">
                            <div class="card" style="width: 19.5rem;">
                                <img class="img-fluid"
                                    data-bind="attr:{src: Flag != null ? Flag:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                    class="card-img-top" alt="...">
                                <div class="card-body text-center ">
                                    <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>
                                    <a class="btn btn-outline-dark justify-content-center col-2 mb-2 "
                                        data-bind="attr: { href:'./CountriesDetails.html?id=' + Id }">
                                        <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab"
                tabindex="0">
                <div class="row">
                    <div class="row col-12" data-bind="foreach:favGamesData">
                        <div class="col-3">
                            <div class="card" style="width: 19.5rem;">
                                <img class="img-fluid"
                                    data-bind="attr:{src: Photo != null ? Photo:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                    class="card-img-top" alt="...">
                                <div class="card-body text-center ">
                                    <h5 class="card-title fw-bold"><span data-bind="text: Name"></span>
                                        <span data-bind="text: CountryName"></span>
                                    </h5>
                                    <a class="btn btn-outline-dark justify-content-center col-2 mb-2 "
                                        data-bind="attr: { href:'./GameDetails.html?id=' + Id }">
                                        <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                                    </a>
                                </div>
                                <div class="row justify-content-center">
                                    <div class=""
                                        style=" height: 25vh; width: 25vh; background-size: cover; background-position: center center;"
                                        data-bind="style:{backgroundImage: 'url('+ Logo+')'}">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-more" role="tabpanel" aria-labelledby="pills-more-tab" tabindex="0">
                <div class="row">
                    <div class="row col-12" data-bind="foreach:favModalitiesData">
                        <div class="col-3">
                            <div class="card" style="width: 19.5rem;">
                                <img class="img-fluid"
                                    data-bind="attr:{src: Photo != null ? Photo:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                    class="card-img-top" alt="...">
                                <div class="card-body text-center ">
                                    <h5 class="card-title" data-bind="text:Name"></h5>
                                    <a class="btn btn-outline-dark justify-content-center col-2 mb-2 "
                                        data-bind="attr: { href:'./ModalitiesDetails.html?id=' + Id }">
                                        <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                                    </a>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content align-items-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                        </h5>
                    </div>
                    <!-- <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div> -->
                    <div class="spinner-border text-primary position-absolute top-0 start-0" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-success position-absolute" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-danger position-absolute " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-warning position-absolute" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <div class="spinner-border text-dark position-absolute top-0 start-50" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Working Area -->
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <div class="container small">
                <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
                <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a
                        href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
                <div class="navbar-nav">
                    <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de
                            Aveiro</a>
                    </div>
                </div>
            </div>
        </nav>
        <script src="../../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../lib/knockout/dist/knockout-latest.min.js"></script>
        <script src="../../lib/jquery/dist/jquery.min.js"></script>
        <script src="../../lib/jquery-ui/dist/jquery-ui.min.js"></script>
        <script src="../js/favourite.js"></script>
</body>

</html>
