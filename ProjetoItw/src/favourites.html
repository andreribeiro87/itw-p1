<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/vader/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../lib/jquery-ui/dist/themes/vader/theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/myCSS.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg"
                    height="24" alt="rings"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="athletes.html"><i
                                class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="games.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="favourites.html"><i
                                class="fa fa-star-o text-warning"></i> Favourites</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <div class="input-group">
                        <div class="ui-widget">
                            <input id="searchAthlete" class="form-control" value="" placeholder="Search"
                                aria-label="Search" aria-describedby="button-addon2">
                        </div>
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">









        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseOne">
                        Favorite Athletes
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="row col-12" data-bind="foreach:favAthletesData">
                                <div class="col-3">
                                    <div class="card" style="width: 19.5rem;">
                                        <img alt="favourite-athletes" class="img-fluid"
                                            data-bind="attr:{src: Photo != null ? Photo:'https://quimbarreiros.nqdigitalagency.pt/images/gallery/101_0128.JPG' }"
                                            class="card-img-top" alt="...">
                                        <div class="card-body text-center ">
                                            <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                        Favourite Competitions
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="row col-12" data-bind="foreach:favCompetitionsData">
                                <div class="col-3">
                                    <div class="card" style="width: 19.5rem;">
                                        <img alt="favourite-competions"class="img-fluid"
                                            data-bind="attr:{src: Photo != null ? Photo:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                            class="card-img-top" alt="...">
                                        <div class="card-body text-center ">
                                            <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseThree">
                        Favourite Countries
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="row col-12" data-bind="foreach:favCountriesData">
                                <div class="col-3">
                                    <div class="card" style="width: 19.5rem;">
                                        <img alt="favourite-countries"class="img-fluid"
                                            data-bind="attr:{src: Flag != null ? Flag:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                            class="card-img-top" alt="...">
                                        <div class="card-body text-center ">
                                            <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseFour">
                        Favourite Modalities
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingFour">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="row col-12" data-bind="foreach:favModalitiesData">
                                <div class="col-3">
                                    <div class="card" style="width: 19.5rem;">
                                        <img alt="favourite-modalities "class="img-fluid"
                                            data-bind="attr:{src: Photo != null ? Photo:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                            class="card-img-top" alt="...">
                                        <div class="card-body text-center ">
                                            <h5 class="card-title fw-bold"><span data-bind="text: Name"></span></h5>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingFive">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseFive">
                        Favourite Games
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingFive">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="row col-12" data-bind="foreach:favGamesData">
                                <div class="col-3">
                                    <div class="card" style="width: 19.5rem;">
                                        <img alt="favourite-games"class="img-fluid"
                                            data-bind="attr:{src: Photo != null ? Photo:'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Wilson_100_Tennis_Ball_on_Concrete.jpg/640px-Wilson_100_Tennis_Ball_on_Concrete.jpg' }"
                                            class="card-img-top" alt="...">
                                        <div class="card-body text-center ">
                                            <h5 class="card-title fw-bold"><span data-bind="text: Name"></span>
                                                <span data-bind="text: CountryName"></span>
                                            </h5>
                                            <div class="row justify-content-center">
                                                <div class=""
                                                    style=" height: 25vh; width: 25vh; background-size: cover; background-position: center center;"
                                                    data-bind="style:{backgroundImage: 'url('+ Logo+')'}">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content align-items-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <img alt="loading"src="../images/Olympic_rings.svg" height="30" /> Loading data...
                        </h5>
                    </div>
                    <!-- <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div> -->
                    <div class="spinner-border text-primary position-absolute top-0 start-0" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-success position-absolute" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-danger position-absolute " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-warning position-absolute" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <div class="spinner-border text-dark position-absolute top-0 start-50" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Working Area -->
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <div class="container small">
                <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
                <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a
                        href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
                <div class="navbar-nav">
                    <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de
                            Aveiro</a>
                    </div>
                </div>
            </div>
        </nav>
        <script src="../../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../lib/knockout/dist/knockout-latest.min.js"></script>
        <script src="../../lib/jquery/dist/jquery.min.js"></script>
        <script src="../../lib/jquery-ui/dist/jquery-ui.min.js"></script>
        <script src="../js/favourite.js"></script>
</body>

</html>
