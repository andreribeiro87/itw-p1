<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/myCSS.css" />
    <style>
        .hei {
            overflow: auto;
            height: 500px;
            width: 1000px;
        }

        table {
            overflow: auto;
            height: 500px;
            width: 1000px;
        }
    </style>
</head>

<body>

    <!-- Working Area -->

    <!-- <div class="hei" id="pixa"> -->
    <table class="table table-striped table-sm ">
        <thead class="bg-dark text-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
                <th scope="col">City Name</th>
                <th scope="col">Country Name</th>
                <th scope="col" class="text-right"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: records" class="">
            <tr>
                <td class="align-middle" data-bind="text:Id"></td>
                <td class="align-middle" data-bind="text:Name"></td>
                <td class="align-middle" data-bind="text:Sex"></td>
                <!-- <td class="align-middle" data-bind="text:Photo"></td>  data-bind="style: { background: 'url(' + ImageUrl + ') no-repeat center' }"-->
                <td class="align-middle " data-bind="style: { background: 'url(' + Photo + ') no-repeat center' }">
                </td>
                <td class="align-middle" data-bind="text:BestPosition"></td>
                <td class="text-end">
                    <a class="btn btn-default btn-light btn-xs"
                        data-bind="attr: { href:'./athletesDetails.html?id=' + Id }">
                        <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                    </a>
                    <button class="btn btn-default btn-xs">
                        <i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }"
                            title="Selecione para adicionar aos favoritos"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <!-- Modal -->

    <script src="../../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>
    <script src="athletes.js"></script>
</body>

</html>
