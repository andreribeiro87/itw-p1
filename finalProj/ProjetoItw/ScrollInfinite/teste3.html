    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
                ['Country', 'Popularity'],
                ['Germany', 200],
                ['United States', 300],
                ['Brazil', 400],
                ['Canada', 500],
                ['France', 600],
                ['RU', 700],
                ['POR', 1000]
            ]);

            var options = {};

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
        }


        google.load('current', {
            'packages': ['geochart'],
        });

        google.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = new google.visualization.DataTable()
            data.addColumn('string', 'Country')
            data.addColumn('number', 'Number of Titles')
            data.addColumn('number', 'Id')


            var jsonData = $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://192.168.160.58/netflix/api/Countries?page=1&pagesize=200",
                async: false
            }).responseText;

            var jsonData = JSON.parse(jsonData).Countries

            var tableData = []

            jsonData.forEach(element => {
                var temp = []
                temp[0] = element.Name
                temp[1] = element.Titles
                temp[2] = element.Id

                tableData.push(temp)
            });
            data.addRows(tableData)
            var options = {
                width: 900,
                height: 700,
                colorAxis: {
                    colors: ['#da2f37']
                },
                backgroundColor: {
                    fill: 'transparent'
                },
                legend: 'none'
            };
            // Create and draw the visualization.
            visualization = new google.visualization.GeoChart(document.getElementById('mapChart'));

            google.visualization.events.addListener(visualization, 'select', function () {
                try {
                    var id = data.getValue(visualization.getSelection()[0].row, 2);
                    t.mapSelect(id, 1, clearData = true)
                } catch (error) {

                }
            });

            visualization.draw(data, options);
        }

    </script>
